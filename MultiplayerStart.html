<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Player Names</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <h3>Enter Player Names</h3>
        <form id="player-names-form">
            <label for="player1">Player 1 Name:</label><br>
            <input type="text" id="player1" name="player1"><br><br>
            <label for="player2">Player 2 Name:</label><br>
            <input type="text" id="player2" name="player2"><br><br>
            <button type="button" onclick="continueGame()">Start Game</button>
        </form>
    </div>
    <script src="MultiplayerStart.js"></script>
</body>
</html>
